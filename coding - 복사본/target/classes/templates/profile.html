<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiC 회원 정보</title>
    <link href="/images/MiC 흰색 로고.png" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function goBack(event) {
                event.preventDefault();
                window.history.back();
            }
            document.getElementById('back-link').addEventListener('click', goBack);
        });
    </script>
</head>
<body>
    <form action="/home" method="post">
        <div class="box2" style="min-height: max-content; margin-top: 0px;">
            <input type="submit" class="topnv" style = "width: 2060px; cursor: pointer;" value="IMPC">
        </div>
    </form>
    <div class="container2">
        <div class="left">
            <a class="ip" style="width: 100px;" href="#" id="back-link">뒤로가기</a>
        </div>
        <div class="right">
            <span class="ip" style="width: 100px;" th:if="${username != null}" th:text="${username}"></span>
            <a class="ip" style="width: 100px;" th:if="${username != null}" href="/profile">Profile</a>
            <a class="ip" style="width: 100px;" th:if="${username != null}" href="/logout">Logout</a>
            
            <form th:if="${username == null}" class = "rl" action="/movelogin" method="post">
                <input class="ip" type="submit" value="로그인">
            </form>
            <form th:if="${username == null}" class = "rl" action="/moveregister" method="post">
                <input class="ip" type="submit" value="회원가입">
            </form>
        </div>
    </div>
    <hr style="height: 3px; background-color: gray">
    <div class="box2" style="margin-top: 0px;">
        <div class="formbox" style="margin-top: -350px;">
            <form id="multiActionForm" method="post">
                <div class="container" style="width: 400px;">
                    <h1>회원 정보</h1>
                    <hr class = "hh">
                    <div class="line">
                        <div class="label-group">
                            <span class="label">이</span>
                            <span class="label">름:</span>
                        </div>
                        <span class="box" th:if="${username != null}" th:text="${username}"></span>
                    </div>
                    <hr class = "hh">
                    <div class="line">
                        <div class="label-group">
                            <span class="label">아</span>
                            <span class="label">이</span>
                            <span class="label">디:</span>
                        </div>
                        <span class="box" th:if="${userid != null}" th:text="${userid}"></span>
                    </div>
                    <hr class = "hh">
                    <div class="line">
                        <div class="label-group">
                            <span class="label">전</span>
                            <span class="label">화</span>
                            <span class="label">번</span>
                            <span class="label">호:</span>
                        </div>
                        <span class="box" th:if="${usertell != null}" th:text="${usertell}"></span>
                    </div>
                    <hr class = "hh">
                </div>
                <hr class = "hh">
                <button class="submit" type="submit" name="action" value="action1">확인</button>
                <button class="submit" type="submit" name="action" value="action2">비밀번호 변경</button>
                <script>
                    document.getElementById('multiActionForm').addEventListener('submit', function(event) {
                        const clickedButton = event.submitter;
                        if (clickedButton) {
                            if (clickedButton.value === 'action1') {
                                this.action = "/home";
                            } else if (clickedButton.value === 'action2') {
                                this.action = '/movechangepassword';
                            }
                        }
                    });
                </script>
                <hr class = "hh">
            </form>
        </div>
    </div>
    <div class="flex-container">
        <img src="/images/MiC 로고.png" alt="몰루">
        <img src="/images/수학과 로고.png" alt="몰루">
        <img src="/images/ACMSI 로고.png" alt="몰루">
        <img src="/images/BK21 로고.png" alt="몰루">
    </div>
</body>
</html>
